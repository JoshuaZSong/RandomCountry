<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country by Continent</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="custom-dropdown">
            <button id="dropdownButton" class="btn btn-primary dropdown-toggle">Select a continent</button>
            <div id="dropdownMenu" class="dropdown-menu"></div>
        </div>
        <h1 class="text-center mb-4">Country by Continent</h1>
        <select id="continentDropdown" class="form-select rounded-pill mb-4" style="padding: 10px;">
            <option value="">Select a continent</option>
        </select>
        <div id="countriesList" class="grid-container"></div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
